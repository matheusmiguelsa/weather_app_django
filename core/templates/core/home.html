<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .carousel-inner {
            max-width: 500px !important;
            max-width: 400px !important;
            min-height: 400px !important;
            min-height: 35000px !important;

        }

        .card {
            max-width: 700px !important;
            max-height: 900px !important;
            min-height: 600px !important;
            min-height: 700px !important;
        }

        .main {
            padding-bottom: 200px;
        }
        
    </style>
    <title>Django Weather App</title>
</head>

<body>
    <div class="d-flex align-items-center flex-column container-fluid bg-primary main">

        <div class="card d-flex align-items-center flex-column secondary bg-light">
            <div class="card-body d-flex align-items-center flex-column">
                <h1>Find the Weather of Your City</h1>
                {% csrf_token %}
                <form method="GET" class="d-flex align-items-center flex-column">
                    <div>
                        <label for="city"></label>
                        <input type="text" id="city" value="{{ request.GET.city }}" placeholder="City..." name="city" />
                    </div>
                    <input class="btn btn-primary m-4" type="submit" value="Enviar"></input>
                </form>
                {% if result %}
                <h3>{{ result.region }}</h3>
                <h3>{{ result.dayhour }}</h3>
                <h3>{{ result.temp_now }}</h3>
                <h3>{{ result.weather_now }}</h3>






                <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{{result.image1}}" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="{{result.image2}}" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="{{result.image3}}" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
